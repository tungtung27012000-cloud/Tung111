<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulary Trainer</title>

        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
            }

            h1 {
                color: #333;
                text-align: center;
                margin-top: 20px;
            }

            p {
                color: #333;
                margin: 10px 0;
                text-align: center;
            }

            .container {
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                padding: 30px 40px;
                margin-top: 30px;
                width: 90%;
                max-width: 600px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            button {
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 10px;
                padding: 10px 20px;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            button:hover {
                background: #45a049;
                transform: scale(1.05);
            }

            button:active {
                transform: scale(0.97);
            }

            input[type="text"] {
                border: 2px solid #ccc;
                border-radius: 10px;
                padding: 8px 10px;
                font-size: 1rem;
                width: 100px;
                text-align: center;
                transition: 0.3s;
            }

            input[type="text"]:focus {
                border-color: #4CAF50;
                outline: none;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
            }

            #myAudio {
                margin-top: 10px;
            }

            /* Tô màu phần câu hỏi và đáp án */
            #comment1 {
                font-weight: bold;
                font-size: 1.6rem;
                color: #2a6ebf;
            }

            #comment2, #comment3, #comment4, #comment5 {
                font-size: 1.2rem;
                background: #eef5f9;
                padding: 8px 16px;
                border-radius: 8px;
                width: 80%;
                text-align: center;
                transition: 0.3s;
            }

            #comment2:hover, #comment3:hover, #comment4:hover, #comment5:hover {
                background: #d9ecff;
            }

            .button-row {
                display: flex;
                gap: 10px;
                justify-content: center;
                flex-wrap: wrap;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 20px;
                }
                button {
                    font-size: 0.9rem;
                    padding: 8px 16px;
                }
                #comment1 {
                    font-size: 1.3rem;
                }
            }
        </style>
    </head>

<body>

<div class="container">
    <h1>Vocabulary Trainer</h1>

    <audio id="myAudio">
      <source src="0.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p id="comment1">Click the buttons</p>
    <button onclick="phatam()" type="button">Phát âm 🔊</button>

    <p id="comment0">Click the buttons</p>
    <p id="comment2">Click the buttons</p>
    <button onclick="next2()" type="button">Next 2</button>

    <p id="comment3">Click the buttons</p>
    <button onclick="next3()" type="button">Next 3</button>

    <p id="comment4">Click the buttons</p>
    <button onclick="next4()" type="button">Next 4</button>

    <p id="comment5">Click the buttons</p>
    <button onclick="next5()" type="button">Next 5</button>

    <div class="button-row">
        <button onclick="start()" type="button">Start ▶</button>
        <input id="startNumber" type="text" maxlength="100" placeholder="Start #">
        <button onclick="hide()" type="button">Hide 👁️‍🗨️</button>
    </div>
</div>

<script>
// --- giữ nguyên toàn bộ script của bạn ---
function start() {
 current_i=startNumber.value; 
 playAudio();
}

function next2() { 
  if(select==2){
    current_i++;
    playAudio();
  };
}
function next3() { 
  if(select==3){
    current_i++;
    playAudio();
  };
}
function next4() { 
  if(select==4){
    current_i++;
    playAudio();
  };
}
function next5() { 
  if(select==5){
    current_i++;
    playAudio();
  };
}

var startNumber = document.getElementById("startNumber");
var myAudio = document.getElementById("myAudio"); 
var current_i=1;
var select=0;
function numberToNumber(number){
    return randomArray[number];
}

async function phatam() { 
  myAudio.setAttribute("src","C/"+(numberToNumber(current_i)+1)+".mp3");
  myAudio.play();
} 

async function playAudio() { 
  document.getElementById("comment1").textContent = current_i+"  "+Eng[numberToNumber(current_i)];

  var random = Math.floor(Math.random() * Eng.length);
  document.getElementById("comment2").textContent = "  "+Vi2[numberToNumber(random)];
  random = Math.floor(Math.random() * Eng.length);
  document.getElementById("comment3").textContent = "  "+Vi2[numberToNumber(random)];
  random = Math.floor(Math.random() * Eng.length);
  document.getElementById("comment4").textContent = "  "+Vi2[numberToNumber(random)];
  random = Math.floor(Math.random() * Eng.length);
  document.getElementById("comment5").textContent = "  "+Vi2[numberToNumber(random)];
    
  var random14 = Math.floor(Math.random() * 4)+2;
  console.log(random14)
  document.getElementById("comment"+random14).textContent = "  "+Vi2[numberToNumber(current_i)];
  select=random14;
  document.getElementById("startNumber").value = current_i+"";
} 

function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
   }
</script>
