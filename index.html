<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lưu số bằng LocalStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 120px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-left: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lưu số của bạn</h2>
    <input type="number" id="myNumber" placeholder="Nhập số...">
    <button id="saveBtn">Save</button>
    <p id="message"></p>
  </div>

  <script>
    const input = document.getElementById("myNumber");
    const message = document.getElementById("message");
    const saveBtn = document.getElementById("saveBtn");

    // Khi tải trang, đọc lại giá trị đã lưu
    const savedNumber = localStorage.getItem("savedNumber");
    if (savedNumber !== null) {
      input.value = savedNumber;
      message.textContent = `Số đã lưu: ${savedNumber}`;
    }

    // Khi nhấn nút Save, lưu vào localStorage
    saveBtn.addEventListener("click", () => {
      const value = input.value;
      if (value === "") {
        message.textContent = "Vui lòng nhập số trước khi lưu!";
        return;
      }
      localStorage.setItem("savedNumber", value);
      message.textContent = `Đã lưu số: ${value}`;
    });
  </script>
</body>
</html>
